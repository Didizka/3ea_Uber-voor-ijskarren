
<ion-header>

  <ion-navbar>
    <ion-buttons right="">
      <button type="button" ion-button icon-only (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Slidebar -->
  <ion-range [(ngModel)]="zoom" min="8" max="16" snaps="true">
    <ion-icon range-left small name="pin"></ion-icon>
    <ion-icon range-right name="pin"></ion-icon>
  </ion-range>

  <!-- Map -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <!-- Drivers markers-->
    <agm-marker
      *ngFor="let driver of drivers"
      [latitude]="driver.location.latitude"
      [longitude]="driver.location.longitude"
      [label]="driver.userID.toString()"
      ></agm-marker>

      <!-- User marker-->
      <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      iconUrl="https://maps.google.com/mapfiles/kml/shapes/library_maps.png"
      ></agm-marker>
  </agm-map>

  <!-- Position button -->
  <ion-buttons>
      <button type="button" ion-button full (click)="setCurrentPosition()">
        <ion-icon name="set-current-position"></ion-icon>
        Get my position
      </button>
    </ion-buttons>

    <!-- List of drivers -->
  <ion-card *ngFor="let driver of drivers">
    <ion-card-header>
      {{driver.userID}}
    </ion-card-header>
    <ion-card-content>
      {{driver.firstName }} {{ driver.lastName}}
    </ion-card-content>
  </ion-card>

</ion-content>
