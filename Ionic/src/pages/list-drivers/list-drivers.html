
<ion-header>

  <ion-navbar>
    <ion-buttons right="">
      <button type="button" ion-button icon-only (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Slidebar -->
  <ion-range min="8" max="16" pin="true" (ionChange)="onRangeChange($event)" [(ngModel)]="zoom"><!----> <!--snaps="true"-->
    <ion-icon range-left small name="pin"></ion-icon>
    <ion-icon range-right name="pin"></ion-icon>
  </ion-range>

  <!-- Map -->
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <!-- Drivers markers-->
    <agm-marker
      *ngFor="let driver of driversInZone"
      [latitude]="driver.location.latitude"
      [longitude]="driver.location.longitude"
      [label]="driver.userID.toString()"
      ></agm-marker>

      <!-- User marker-->
      <agm-marker
      [latitude]="lat"
      [longitude]="lng"
      iconUrl="https://maps.google.com/mapfiles/kml/shapes/library_maps.png"
      ></agm-marker>
  </agm-map>

  <!-- Position button -->
  <ion-buttons>
      <button type="button" ion-button full (click)="setCurrentPosition()">
        <ion-icon name="set-current-position"></ion-icon><!--navigate-->
        Get my position
      </button>
    </ion-buttons>

    <!-- List of drivers -->
  <ion-card *ngFor="let driver of driversInZone">
    <ion-card-header>
      {{driver.driverID}}
    </ion-card-header>
    <ion-card-content>
      {{driver.firstName }} {{ driver.lastName}}
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="placeOrder()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
