
<ion-header>

  <ion-navbar>
    <ion-buttons right="">
      <button type="button" ion-button icon-only (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Slidebar -->
  <p text-center>Zoek in een straal van <b>{{distance}}</b> km</p>
  <ion-range min="11" max="15" pin="true" [(ngModel)]="zoom" (ionChange)="onRangeChange($event)">  <!-- (ionChange)="onRangeChange($event)" -->
    <ion-icon range-left small name="pin"></ion-icon>
    <ion-icon range-right name="pin"></ion-icon>
  </ion-range>

<div #map id="map" data-tap-disabled="true"></div>

  <!-- Position button -->
  <ion-buttons>
      <button type="button" ion-button full (click)="ngOnInit()">
        <ion-icon></ion-icon><!--navigate-->
        Show my current position
      </button>
    </ion-buttons>

    <!-- List of drivers -->
  <div *ngIf="driversInZone">
    <ion-card *ngFor="let driver of driversInZone">
      <ion-card-header>
        <b>Chauffeur ID: </b>{{driver?.userID}}
      </ion-card-header>
      <ion-card-content>
       <p><b>Naam: </b> {{driver?.firstName }} {{ driver?.lastName}}</p>
       <p><b>Afstand: </b>{{driver?.distance / 1000 | number: '1.2-2'}} km</p>
       <p><b>Duur: </b>{{driver?.duration / 60 | number: '1.1-1'}} min</p>
       <p><b>Locatie: </b>{{driver?.locationAddress}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="placeOrder()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
