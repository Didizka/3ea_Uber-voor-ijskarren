
<ion-header>

  <ion-navbar>
    <ion-buttons right="">
      <button type="button" ion-button icon-only (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Slidebar -->
  <ion-range min="11" max="15" pin="true" [(ngModel)]="zoom" (ionChange)="onRangeChange($event)">  <!-- (ionChange)="onRangeChange($event)" -->
    <ion-icon range-left small name="pin"></ion-icon>
    <ion-icon range-right name="pin"></ion-icon>
  </ion-range>

<div #map id="map" data-tap-disabled="true"></div>

  <!-- Position button -->
  <ion-buttons>
      <button type="button" ion-button full (click)="showMap()">
        <ion-icon></ion-icon><!--navigate-->
        Show my current position
      </button>
    </ion-buttons>

    <!-- List of drivers -->
  <ion-card *ngFor="let driver of driversInZone">
    <ion-card-header>
      {{driver.userID}}
    </ion-card-header>
    <ion-card-content>
      {{driver.firstName }} {{ driver.lastName}}
    </ion-card-content>
  </ion-card>

</ion-content>
